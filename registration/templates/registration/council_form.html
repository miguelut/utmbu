<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <h4 class="modal-title" id="myModalLabel">{{ council_modal_title }}</h4>
</div>
<div class="modal-body">
   <form method="post" action="/register/council/" id="add_council_form">
      {% csrf_token %}
      {{ council_modal_form.as_p }}
   </form>
</div>
<div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button id="submit_button" type="button" class="btn btn-primary" data-dismiss="modal">Add Council</button>
</div>

<script>
   function create_post() {
      console.log("create post is working!")
      var form_data = $('#add_council_form').serialize();

      $.ajax({
        url : "/register/council/", // the endpoint
        type : "POST", // http method
        data : form_data, // data sent with the post request

        // handle a successful response
        success : function(json) {
            console.log(json); // log the returned json to the console
            console.log("success"); // another sanity check
        },

        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
   };

    $('#submit_button').on('click', function() {
        $('#add_council_form').submit();
    });

    $('#add_council_form').on('submit', function(event){
       event.preventDefault();
       console.log("form submitted!")
       create_post();
    });
</script>
