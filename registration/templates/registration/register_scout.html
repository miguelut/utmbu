{% extends "base.html" %}
{% block title %}
	Register Scout
{% endblock title %}

{% block content %}
	<form method="post" action="{% url 'register_scout' %}">

	    {% csrf_token %}

	    {% for field in form  %}
		{{field.label}}
		{{field}}
		</br>
	    {% endfor %}
	    <input type="submit" value="Add"/>
	    <input type="hidden" value="{{next}}" name="next"/>
	</form>
{% endblock %}
