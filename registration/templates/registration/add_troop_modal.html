<!-- Modal -->
<div class="modal fade" id="add_troop_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ troop_modal_title }}</h4>
      </div>
      <div class="modal-body">
            <form method="post" action=".">
                {% csrf_token %}
                {{ troop_modal_form.as_p }}
            </form>
            <a data-toggle="modal" class="btn btn-primary" href="#add_council_modal">Add Council</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Add Troop" />
      </div>
    </div>
  </div>
</div>
