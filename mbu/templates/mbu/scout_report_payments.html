{% extends 'base.html' %}
{% block content %}
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Payments</h4>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Scout</th>
                            <th>Amount Invoiced</th>
                            <th>Amount Paid</th>
                            <th>Amount Owed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ scout.user.first_name }}  {{ scout.user.last_name }}</td>
                            <td>{{ amount_invoiced }}</td>
                            <td>{{ amount_paid }}</td>
                            <td>{{ amount_owed }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
