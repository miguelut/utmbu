{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="post" action="./">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit" />
        </form>
    </div>

    <div id="dropzone-div">
        <div id="class-catalog-dropzone" class="course-dropzones"></div>
        <div id="added-classes-dropzone" class="course-dropzones"></div>
        <div class="draggable-course"></div>
    </div>
{% endblock %}
