{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="post" action="./">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit" />
        </form>
    </div>

    <div id="dropzone-div">
        <div id="course-catalog-dropzone" class="course-dropzones">
            <ul id="catalog-course-list">
                <li class="draggable-course"></li>
                <li class="draggable-course"></li>
            </ul>
        </div>
        <div id="added-course-dropzone" class="course-dropzones">
            <ul id="added-course-list">
            </ul>
        </div>

    </div>
{% endblock %}
