{% extends 'mbu/home.html' %}
{% block content %}
    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>Course Name</td>
                    <td>Session</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                </tr>
            </thead>
            <tbody class="table-striped">
                {% for course in enrollments %}
                <tr>
                    <td>{{ course.course.name }}</td>
                    <td>{{ course.session.name }}</td>
                    <td>{{ course.session.start_time }}</td>
                    <td>{{ course.session.end_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
