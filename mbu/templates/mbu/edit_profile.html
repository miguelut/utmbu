{% extends 'home.html' %} 
{% block content %}
	<form action="" method="POST">
		{% csrf_token %}
		<div>
			<label>{{ form.first_name.label }}</label>
			{{ form.first_name }}
		</div>
		<div>
			<label>{{ form.last_name.label }}</label>
			{{ form.last_name }}
		</div>
		<div>
			<label>{{ form.email.label }}</label>
			{{ form.email }}
		</div>
		<input type="submit" value="Submit"/>
	</form>
{% endblock content %}
